<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products page</title>
    <link rel="stylesheet" href="./components/style.css">
    <link rel="stylesheet" href="./components/navigation.css">
</head>
<body>
    <header class="nav">
        <div class="nav-container">
            <img src="./components/contents/Logos-Latest-transparent.png" alt="Random image" width="30px" height="32px">
            <p class="logo-text"><span class="it">TRY</span>IT<span class="it">FIRST</span></p>
        </div>
        <div class="search-field">
            <input type="search" name="search" id="search-field" placeholder="Search">
        </div>
    </header>
    <main class="main-container">
        <div class="heading-tag"> 
            <a href="home.html"><p class="heading-tag-name">Products</p></a>
            <div class="heading-tag-name-style"></div>
        </div>
        <div class="products-container">
            <div class="card">
                <img src="./components/contents/apple-14.jpg" alt="Avatar" width="100%">
                <div class="card-container">
                  <p class="product-name">Apple iphone 14</p> 
                  <p class="price">₹94,000</p> 
                  <a href="products.html"><button class="trynow">Try now</button></a>
                </div>
            </div>

            <div class="card">
                <img src="./components/contents/vivo.jpg" alt="Avatar" width="100%">
                <div class="card-container">
                  <p class="product-name">Vivo Y72</p> 
                  <p class="price">₹20,000</p> 
                  <a href="product2.html"><button class="trynow">Try now</button></a>
                </div>
            </div>

        </div>
    </main>

</html>
